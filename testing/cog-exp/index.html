<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="8thwall:renderer" content="aframe:1.3.0">
    <meta name="8thwall:package" content="@8thwall.xrextras">
    <meta name="8thwall:package" content="@8thwall.landing-page">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>Testing</title>
</head>

<body>
    <a-scene landing-page xrextras-loading xrextras-runtime-error xrextras-gesture-detector xrweb="allowedDevices: any">

        <a-assets>
            <a-asset-item id="man-glb" src="assets/man.glb"></a-asset-item>
        </a-assets>
        <a-assets>
            <a-asset-item id="spidermanps4-glb" src="assets/spidermanps4.glb"></a-asset-item>
        </a-assets>

        <a-entity light="
      type: directional; 
      castShadow: true; 
      color: white; 
      intensity: 0.5" position="5 10 7">
        </a-entity>

        <a-light type="ambient" intensity="0.5"></a-light>

        <a-camera position="0 2 2"></a-camera>

        <a-entity id="man" gltf-model="#man-glb" position="-1 0 0" xrextras-pinch-scale>
        </a-entity>

        <a-entity id="spidermanps4" gltf-model="#spidermanps4-glb" position="3 0 2" xrextras-pinch-scale
            xrextras-one-finger-rotate>
        </a-entity>


        <a-plane position="0 0 0" rotation="-90 0 0" width="8" height="8"
            material="side: double; color: #FFFF00; transparent: true; opacity: 0.5" shadow>
        </a-plane>
    </a-scene>

</body>

</html>
